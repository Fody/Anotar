version: 1.0.{build}
image: Visual Studio 2017 Preview
configuration: Release
platform: Any CPU
install:
- cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
before_build:
- ps: nuget restore
build_script:
- cmd: dotnet build --configuration Release
test:
  assemblies:
    - '**\Tests.dll'
artifacts:
- path: nugets\**\*.nupkg